            ## Demonstration

            - Requesting data

              - (see location_to_map.ipynb in the repository)
            - Load location data using Niimpy, inspect
            - Plot a route on a map
            - Showcase social signature
            
            ---

            ## Data processing

            - Server side processing:
              - The subject uploads the full data file
              - We reduce the data on the server and pseudonymize
              - The reduced data is copied to the researchers

            - Other options:
              - Client side processing: [PORT software](https://github.com/eyra/port)
                - Requires a more from the subject
                - Improves privacy, no third party data processor

            ---

            ## Privacy

            - This is personal data
            - Pseudonymized, but often easily identifiable
